wood:
  fastener_densities:
    staple: 0.1
    flush_nail: 5
    offset_nail: 10
    screw: 0.01

common_rake_params: &common_rake_params
  pickable_surface: top
  rake_cycle_seconds: 5
  pick_probabilities:
    offset_nail: 0.9

common_big_bird_params: &common_big_bird_params
  pickable_surface: top
  big_bird_pick_seconds: 4
  pick_probabilities:
    offset_nail: 0.8
    flush_nail: 0.7
    staple: 0.9

rakes:
  - start_pos: 0
    end_pos: 1
    <<: *common_rake_params

big_birds:
  - start_pos: 1.1
    end_pos: 2.1
    <<: *common_big_bird_params
  - start_pos: 2.2
    end_pos: 3.2
    <<: *common_big_bird_params

conveyor:
  move_increment: 0.5
  move_speed: 0.25