default_cell_distance: 0.254
default_cell_width: 0.5

wood:
  fastener_densities:
    staple: 3
    flush_nail: 5
    offset_nail: 10
    screw: 1

conveyor:
  move_speed: 0.1
  move_increment: 0.25

common_rake_params: &common_rake_params
  rake_cycle_seconds: 6.5
  working_width: 0.1
  pick_probabilities:
    offset_nail: 0.9

common_big_bird_params: &common_big_bird_params
  big_bird_pick_seconds: 4
  working_width: 0.345
  pick_probabilities:
    offset_nail: 0.9
    staple: 0.8
    flush_nail: 0.7

common_screw_manipulator_params: &common_screw_manipulator_params
  screw_pick_seconds: 25
  working_width: .505
  pick_probabilities:
    screw: 0.6

pickers:
  - <<: *common_rake_params
  - <<: *common_big_bird_params
  - <<: *common_big_bird_params
  - <<: *common_big_bird_params
  - <<: *common_big_bird_params
  - <<: *common_screw_manipulator_params

